<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-md fixed-top bg-info" style="background-color:#250416;">
        <div class="container"><a class="navbar-brand text-uppercase brand" href="{% url 'index' %}" style="font-size:24px;font-family:'Abril Fatface', cursive;color:rgba(55,5,255,0.9);"><strong>VECTOR THE PHOTOGRAPHER</strong></a><button class="navbar-toggler"
                data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                      <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'admin:index' %}" id="link2" style="color:#100bff;">ADMIN</a></li>
                      <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'basic_app:register' %}" id="link3" style="color:#100bff;">REGISTER</a></li>

                      {% if user.is_authenticated %}
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'logout' %}" id="link3" style="color:#100bff;">logout</a></li>
                      {% else %}
                      <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'basic_app:user_login' %}" id="link3" style="color:#100bff;">login</a></li>
                      {% endif %}
                  </ul>
                </div>
        </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>



    <div class="container">

      {%block body_block%}


      {% endblock %}

    </div>


  </body>
</html>
