<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bootstrap gris</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 gray1">First</div>
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 gray2">Second</div>
        <div class="col-6 col-sm-12 col-md-4 col-lg-3 col-xl-2 gray3">Third</div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-2 gray4">Forth</div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-6 col-xl-2 gray5">Fifth</div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-6 col-xl-2 gray6">Sixth</div>
      </div>
    </div>
    <hr>
    <!-- <hr> horizontal rule -->
    <div class="row">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
      <div class="col gray3">third</div>
      <div class="col gray4">forth</div>
      <div class="col gray5">Fifth</div>
      <div class="col gray6">sixth</div>
    </div>
    <hr>
    <div class="row">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
      <div class="col gray3">third</div>
      <div class="w-100"></div>
      <div class="col gray4">forth</div>
      <div class="col gray5">Fifth</div>
      <div class="col gray6">sixth</div>
    </div>
    <hr>
    <div class="row">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
      <div class="w-100"></div>
      <div class="col gray3">third</div>
      <div class="col gray4">forth</div>
      <div class="w-100"></div>
      <div class="col gray5">Fifth</div>
      <div class="col gray6">sixth</div>
    </div>
    <hr>
    <div class="row tallbox">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
    </div>
    <hr>
    <hr>
    <div class="row tallbox align-items-top">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
    </div>
    <hr>
    <hr>
    <div class="row tallbox align-items-end">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
    </div>
    <hr>
    <hr>
    <div class="row tallbox align-items-center">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
    </div>
    <hr>
    <hr>
    <div class="row tallbox justify-content-around">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
    </div>
    <hr>
    <hr>
    <div class="row tallbox justify-content-center">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
    </div>
    <hr>
    <hr>
    <div class="row tallbox justify-content-end">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
    </div>
    <hr>
    <hr>
    <div class="row tallbox align-items-around justify-content-between">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
    </div>
    <hr>
    <hr>
    <div class="row tallbox align-items-center justify-content-center">
      <div class="col gray1">First</div>
      <div class="col gray2">second</div>
    </div>
    <hr>
  </body>
</html>
